<center>
    <div class="content-wrapper">
        <div id="station" class="container">
            <label for="departure" style="font-family: Apple Chancery; color: #d6b5f7;">Current Station:</label>
            <select id="departure" class="form-select">
                <option value="" selected disabled>Choose a station</option>
                <option value="0">Recto</option>
                <option value="1">Legarda</option>
                <option value="2">Pureza</option>
                <option value="3">V. Mapa</option>
                <option value="4">J. Ruiz</option>

                <option value="7">Araneta Center Cubao</option>
                <option value="8">Anonas</option>
                <option value="9">Katipunan</option>
                <option value="10">Santolan</option>
            </select>
            <br><br>
            
            <label for="destination" class="mt-3" style="font-family: Apple Chancery; color: #d6b5f7;">Intended Station:</label>
            <select id="destination" class="form-select">
                <option value="" selected disabled>Choose a station</option>
                <option value="0">Recto</option>
                <option value="1">Legarda</option>
                <option value="2">Pureza</option>
                <option value="3">V. Mapa</option>
                <option value="4">J. Ruiz</option>
                <option value="5">Gilmore</option>
                <option value="6">Betty Go-Belmonte</option>
                <option value="7">Araneta Center Cubao</option>
                <option value="8">Anonas</option>
                <option value="9">Katipunan</option>
                <option value="10">Santolan</option>
            </select>
            <br><br>
            <button type="Button" class="btn btn-success" onclick="regular()">Regular</button>
            <button type="Button" class="btn btn-success" onclick="discounted()">Discounted</button>

            <li> Link to references: <a href="https://docs.google.com/document/d/1U2inOJmfKuvKneIb1f1VzjVHVteunvqGsas4mb6bfho/edit?tab=t.0"target="_blank" >HERE!</a> </li>
        </div>
    </div>
</div>
    <script>
        var fare = [
                [0, 15, 20, 20, 20, 25, 25, 25, 25, 30, 30],
                [15, 0, 15, 20, 20, 20, 25, 25, 25, 25, 30],
                [20, 15, 0, 15, 20, 20, 20, 20, 25, 25, 30],
                [20, 20, 15, 0, 15, 20, 20, 20 ,20, 25, 25],
                [25, 20, 20, 15, 0, 15, 20, 20, 20, 20, 25],
                [25, 20, 20, 20, 15, 0, 15, 20, 20, 20, 20],
                [25, 25, 20, 20, 20, 15, 0, 15, 20, 20, 20],
                [25, 25, 20, 20, 20, 20, 15, 0, 15, 20, 20],
                [25, 25, 25, 20, 20, 20, 20, 15, 0, 15, 20],
                [30, 25, 25, 25, 20, 20, 20, 20, 15, 0, 20],
                [30, 30, 30, 25, 25, 25, 20, 20, 20, 20, 0]
            ]
        function regular() {
            var departure = document.getElementById("departure").value;
            var destination = document.getElementById("destination").value;
            console.log(departure + " " + destination);
            console.log(fare[departure][destination]);

            window.alert("Your ticket price is Php " + fare[departure][destination]);
        }
        function discounted() {
            var departure = document.getElementById("departure").value;
            var destination = document.getElementById("destination").value;
            console.log(departure + " " + destination);
            console.log(fare[departure][destination]);

            window.alert("Your ticket price is Php " + 0.8*fare[departure][destination]);
        }
    </script>
